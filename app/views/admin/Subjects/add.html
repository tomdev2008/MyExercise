#{extends 'admin/main.html' /}
<style>
#main {
	width: 500px;
	margin: 0 auto;
	margin-top: 20px;
}

.title {
	font-size: 18px;
	text-align: center;
	margin-bottom: 20px;
}
.line {
	margin-top:20px;
	margin-bottom:20px;
	overflow:hidden;
}
.left {
	float: left;
	width: 100px;
	font-size:15px;
}

.right {
	float: left;
	width: 200px;
}
.desc{
	width:380px;
	height:160px;
}
input[type=text] {
	height:30px;
	width:250px;
	padding-left:10px;
}
.say {
	float:left;
	margin-left:100px;
	color:RGB(150,150,150);
}
#payType {
	height:30px;
	width:250px;
	padding-left:10px;
}
</style>
<div id="main">
<form id="submitForm" action="@{admin.Subjects.create}" method="post" >
<input type="hidden" name="subjectType" value="SINGLE">
	<div class="title">新增题目</div>
	<div class="line">
		<div class="left">题目:</div>
		<div class="right">
			<textarea name="title" class="desc"></textarea>
		</div>
		<div class="say">500个字符以内</div>
	</div>
	<div class="line">
		<div class="left">Tag:</div>
		<div class="right">
			<input  type="text" name="tags" ></input>
		</div>
		<div class="say">格式如下：XXXXX</div>
	</div>
	<div id="options">
		<div class="line">
			<div class="left">选项:</div>
			<div class="right">
				<input type="text" name="option" >
			</div>
		</div>
	</div>
	<div class="line">
		<div><input type="button" value="添加选项" onclick="addOption()"></div>
	</div>
	<div class="line">
		<div class="left">解答：</div>
		<div class="right">
			<textarea class="desc" name="desc"></textarea>
		</div>
		<div class="say">120个字符以内 </div>
	</div>
	<div class="line">
		<div class="right" align=right>
			<input type="submit" id="submitButton" value="保存"/>
			<input type="button" value="重置"/>
		</div>
	</div>
</form>
</div>
<script>
function addOption() {
	$("#options").append('<div class="line"><div class="left">选项：</div><div class="right"><input type="text" name="option" ></div><div class="say" style="border:1px solid black;width:15px;padding-left:8px;cursor: pointer;"  onclick="removeOption(this)">X</div></div>');
	//reNum();
}
function removeOption(el) {
	if ($("#options").find(".line").length < 2) {
		alert("最少添加一个选项！");
		return;
	}
	$(el).closest(".line").remove();
	//reNum();
}

	})

$(function() {
	$("#submitButton").click(function() {
		$("body").mask("提交中。。。。");
	})
})
</script>
