#{extends 'admin/main.html' /}
#{set title:'add subject' /}
	<h2>Basic Form</h2>
	<div class="demo-info">
		<div class="demo-tip icon-tip"></div>
		<div>Fill the form and submit it.</div>
	</div>
	<div style="margin:10px 0;"></div>
	<div class="easyui-panel" title="New Topic" style="width:800px">
	    <form id="ff" method="post" action="@{admin.Subjects.create}">
		<div style="padding:10px 0 10px 60px">
	    <input type="hidden" name="subjectType" value="SINGLE">
	    	<table>
	    		<tr style="width:700px">
	    			<td>题目:</td>
	    			<td><textarea name="title" style="height:60px;" cols=70></textarea></td>
	    		</tr>
	    		<tr>
	    			<td>Tag:</td>
	    			<td><input class="easyui-validatebox" type="text" name="tags" ></input></td>
	    		</tr>
	    		<tr>
	    			<td>选项:</td>
	    			<td><input class="easyui-validatebox" type="text" name="option" ></input></td>
	    		</tr>
	    		<tr>
	    			<td>选项1:</td>
	    			<td><input class="easyui-validatebox" type="text" name="option" ></input></td>
	    		</tr>
	    		<tr>
	    			<td>解答:</td>
	    			<td><textarea name="solution" style="height:60px;" cols=70></textarea></td>
	    		</tr>
	    	</table>
	    </div>
	    <div style="text-align:center;padding:5px">
	    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()">Submit</a>
	    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()">Clear</a>
	    </div>
	    </form>
	</div>
	<script>
		function submitForm(){
			$('#ff').submit();
		}
		function clearForm(){
			$('#ff').form('clear');
		}
	</script>
